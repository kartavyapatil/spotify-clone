<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/utlity.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left border">
            <div class="invert closeimg">
                 <img class="" src="img/close.svg">
            </div>
            <div class="home bg-grey rounded ">
                <div class="logo invert">
                    <img src="img/logo.svg" alt="logo" >
                </div>
                <ul>
                    <li class="align-items"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="align-items"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded">
                <div class="heading">
                    <div class="libraryheading align-items flex">
                        <img class="invert" src="img/library.svg">
                        Your Library
                    </div>
                    <img class="invert" src="img/plussign.svg">
                </div>
                <div class="songlist">
                    <div class="songtitle">
                        Songs:
                    </div>
                    <div class="Songsname">
                        <ul></ul>
                    </div>
        
                </div>
                <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>  
        <div class="right border">
            <div class="header bg-grey rounded">
                <div class="header-arrow">
                    <img class="hamburger" src="img/hamburger.svg">
                    <div class="round">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f5eded" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div >
                    <div class="round">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#f5eded" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="header-account">
                    <div class="signin">
                        Sign up
                    </div>
                    <div class="login">
                        Log in
                    </div>
                </div>
            </div>
            <div class="spotifyplaylist">
                <div class="card-container">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                
                    <div class="song-info">
                    </div>
                    <div class="song-button">
                        <img id="pervious" class="pervious" src="img/pervious.svg">
                        <img id="play" class="play" src="img/play.svg">
                        <img id="next" class="next" src="img/next.svg">
                    </div>
                    <div class="time">  
                    </div>
                    <div class="sound">
                        <img class="volume" src="img/volume.svg">
                        <input class="volume-range" type="range">
                    </div>
            </div>
        </div>
    </div>
    <script src="js/index.js">

    </script>
</body>
</html>
